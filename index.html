<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        input {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>Consulta de Alunos</h1>
    <input type="text" id="codigoConsulta" placeholder="Digite o Código do Aluno">
    <button onclick="consultarAluno()">Consultar</button>

    <div id="resultadoConsulta"></div>

    <script>
        function consultarAluno() {
            const codigo = document.getElementById("codigoConsulta").value;
            const alunos = JSON.parse(localStorage.getItem("alunos")) || [];
            const aluno = alunos.find(aluno => aluno.codigo === codigo);

            const resultadoDiv = document.getElementById("resultadoConsulta");
            if (aluno) {
                resultadoDiv.innerHTML = `
                    <p>Nome: ${aluno.nome}</p>
                    <p>Faixa: ${aluno.faixa}</p>
                    <p>Taxa de Graduação: ${aluno.taxa}</p>
                    <p>Desconto: ${aluno.desconto}</p>
                    <p>Motivo do Desconto: ${aluno.motivoDesconto}</p>
                    <p>Valor da Graduação: ${aluno.valorGraduacao}</p>
                    <p>Data do Exame: ${aluno.dataExame}</p>
                    <p>Data de Entrega de Faixas: ${aluno.dataEntregaFaixas}</p>
                `;
            } else {
                resultadoDiv.innerHTML = "<p>Aluno não encontrado.</p>";
            }
        }
    </script>
</body>
</html>
