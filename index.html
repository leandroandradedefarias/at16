<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consulta de Alunos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            text-align: center;
            max-width: 100%; /* Para evitar overflow horizontal */
        }

        /* Espaço de três linhas antes da imagem */
        img {
            width: 200px;
            height: auto;
            margin-top: 60px; /* Aproximadamente três linhas de espaço */
            margin-bottom: 20px;
        }

        .parabens {
            color: yellow;
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 10px; /* Apenas uma linha de espaçamento */
        }

        /* Ajuste para imagem texto.png com tamanho de 500x500px */
        .texto-informativo {
            margin-bottom: 30px; /* Espaço de três linhas antes do campo de consulta */
        }

        .texto-informativo img {
            width: 500px;
            height: 500px;
            object-fit: cover;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 250px;
            font-size: 16px;
            max-width: 90%; /* Responsivo para caber em telas menores */
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            max-width: 90%; /* Responsivo para caber em telas menores */
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo da tabela */
        table {
            width: 500px; /* Definindo a largura da tabela para 500px */
            margin-top: 20px;
            background-color: white;
            color: black;
            border-collapse: collapse;
            font-style: italic; /* Fonte em itálico */
            margin-left: auto; /* Centralizando a tabela */
            margin-right: auto; /* Centralizando a tabela */
            max-width: 90%; /* Responsivo para caber em telas menores */
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .footer-img {
            width: 150px;
            height: auto;
            margin-top: 60px; /* Adicionando espaço antes da imagem final */
        }

        /* Responsividade geral para telas menores */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .parabens {
                font-size: 20px;
            }

            /* Ajustando as imagens para telas menores */
            .texto-informativo img,
            .footer-img {
                width: 100%; /* Garantindo que a imagem se ajuste ao tamanho da tela em dispositivos móveis */
                height: auto;
            }

            table {
                width: 100%; /* Para telas menores, a tabela ocupa 100% da largura */
            }

            input, button {
                width: 100%; /* Ajustando a largura de input e botão em telas menores */
            }
        }
    </style>
</head>
